<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="App-main"><div class="SearchInputBox">
        <input type="text" id="inputbox" class="Input-box" placeholder="Enter City Name...">

    </div>
    <div class="Weather-Body">

    
    <div class="Location-Details">
        <div class="City" id="city">Karachi</div>
        <div class="date" id="date">3/October/2022</div></div>
       
       <div class="weather-status">
        <div class="temp" id="temp">34&deg;C</div>
        <div class="min-max" id="min-max">34&deg;C (min) / 24&deg;C (max)</div>
        <div class="weather" id="weather">Clear</div>
        <div class="image"></div>
      </div>
    </div>
</div>
      <script src="app.js"></script>
    
</body>

</html>
